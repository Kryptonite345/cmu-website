<!DOCTYPE html>
<html>
<head>
    <title>HIRONO - Checkout Page</title>
    <style>
        body{
        background: url(hirono\ background.jpg) no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #bd8f5c; 
}

h1 {
    margin: 0;
    font-size: 24px;
}

.nav {
    display: flex;
    gap: 20px; 
}

h4 {
    margin: 0;
    font-size: 16px;
    cursor: pointer;
}
.nav h4 {
    margin: 0;
    padding: 0 10px;
    align-content: center;
    font-size: 16px;
    font-weight: bold;
    color: #333; 
}

.nav h4 a {
    text-decoration: none;
    color: inherit; 
}

.nav h4 a:hover {
    color: #dbbe87; 
}

#searchBar {
    padding: 5px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#searchBar:focus {
    outline: none;
    border-color: #007bff; 
}

        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .form1 {
            width: 40%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form1 h4 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form1 label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        .form1 input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart {
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart p {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .cart img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 10px;
        }

        .payment-details {
            margin-top: 20px;
        }

        .payment-details p {
            display: flex;
            justify-content: space-between;
        }

        .payment-details h6 {
            font-size: 20px;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HIRONO</h1>
        <div class="nav">
            <h4><a href="home.html">HOME</a></h4>
            <h4><a href="products.html">PRODUCTS</a></h4>
            <h4><a href="about.html">ABOUT US</a></h4>
            <h4><a href="contact.html">CONTACT</a></h4>
            <div class="cart">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart cart-icon"> ðŸ›’ </i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="form1">
            <form>
                <h4>Shipping Information</h4>
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" required placeholder="Enter Full Name">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email Address">
                
                <label for="cpnum">Phone Number:</label>
                <input type="number" id="cpnum" name="cpnum" required placeholder="Enter Phone Number">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter Address">
            </form>
        </div>

        <div class="cart">
            <h3>Review your cart</h3>
            <div>
                <p><img src="img1.jpg" alt="Product 1"> Hirono sa imong tanan <span>$20.00</span></p>
                <p><img src="img2.jpg" alt="Product 2"> Hirono sa imong tanan <span>$20.00</span></p>
            </div>

            <div class="payment-details">
                <p>Merchandise Subtotal <span>$40.00</span></p>
                <p>Shipping Subtotal <span>$10.00</span></p>
                <p>Voucher Subtotal <span>-$6.00</span></p>
                <h6>Total Payment <span>$44.00</span></h6>
            </div>
        </div>
    </div>
</body>
</html>
